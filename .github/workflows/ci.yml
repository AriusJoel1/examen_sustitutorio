name: CI - IaC checks

on:
  pull_request:
    paths:
      - 'iac/**'
      - 'k8s/**'
      - 'policies/**'

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform Init
        working-directory: iac
        run: terraform init -input=false
      - name: Terraform Plan (check only)
        working-directory: iac
        run: terraform plan -input=false -detailed-exitcode -out=tfplan.binary || echo "plan-exit:$?"
      - name: Upload plan
        if: always()
        run: terraform show -no-color iac/tfplan.binary || true

  conftest:
    runs-on: ubuntu-latest
    needs: terraform-plan
    steps:
      - uses: actions/checkout@v4
      - name: Install Conftest
        run: |
          curl -L -o conftest https://github.com/open-policy-agent/conftest/releases/latest/download/conftest_linux_amd64
          chmod +x conftest
          sudo mv conftest /usr/local/bin/
      - name: Run Conftest on k8s manifests
        run: |
          conftest test k8s/manifests --policy policies/conftest || (echo "Policy failed" && exit 1)
